name: PGATS - Web Automation

on:
  schedule:
    - cron: '0 9 * * *' # Runs every day at 09:00 UTC
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress Tests
        run: npm test

      - name: Upload Mochawesome Reports
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-reports
          path: cypress/reports/mochawesome/*.html

      - name: Upload JUnit Reports
        uses: actions/upload-artifact@v4
        with:
          name: junit-reports
          path: cypress/reports/junit/*.xml
